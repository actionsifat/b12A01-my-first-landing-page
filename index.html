<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="raleway-normal">
    <header class="header">
        <nav>
            <h2 class="nav-title primary-color inter-normal">
                ASTFI
            </h2>
            <button class="primary-btn">
                Sign Up
            </button>
        </nav>
        <div class="banner-items">
                <h1 class="banner-title">Cool Dark UI Template for <br> Webflow Agencies!</h1>
                <button class="primary-btn">Stay Focused</button>
        </div>
    </header>
    <main>
        <section class="live-preview">
            <div class="actions-info">
                <h3 class="section-title margin-top-c">
                    See It in Action
                </h3>
                <p class="section-description margin-top-c">
                    Explore the live preview and imagine your <br> brand in this bold new look.
                </p>
                <button class="primary-btn margin-top-c">
                    Launch Live Preview
                </button>
            </div>
            <div class="preview-wc-mini">
                <img class="wc-mini" src="Assets/wc-mini.png" alt="This is Wc theme Poster">
            </div>
        </section>

        <section class="p-u-s">
            <div class="p-u-s-items">
                    <h3 class="p-u-s-title section-title">
                        Joined Thousands of Productive Users
                    </h3>
                <div class="users-counts">
                    <div class="user">
                        <h1 class="count primary-color inter-normal">50K</h1>
                        <p class="count-pages section-description">Active Users</p>
                    </div>
                    <div class="user">
                        <h1 class="count primary-color inter-normal">2M+</h1>
                        <p class="count-pages section-description">Focus Sessions</p>
                    </div>
                    <div class="user">
                        <h1 class="count primary-color inter-normal">95%</h1>
                        <p class="count-pages section-description">Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
